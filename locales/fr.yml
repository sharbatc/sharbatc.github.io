  # Home page
  welcome_title: "Bienvenue sur ma page d'accueil !"
  intro_text: "Je suis Sharbatanu Chatterjee, et je me fais appeler Sharbat. Je suis chercheur postdoctoral en neurosciences à Paris, employé par le <a href=\"https://www.cnrs.fr/\" target=\"_blank\">CNRS</a>, et je travaille dans l'équipe du Dr. Tihana Jovanic à l'<a href=\"https://www.neuropsi.cnrs.fr/\" target=\"_blank\">Institut des Neurosciences Paris-Saclay</a>."
  what_i_do_title: "Que fais-je ?"
  what_i_do_text: "Je travaille généralement dans le domaine des neurosciences - pour essayer de comprendre comment le cerveau mène au comportement. Veuillez consulter mes publications et articles de blog (académiques) pour en savoir plus."
  what_else_title: "Que fais-je d'autre ?"
  what_else_text: "Je m'intéresse aux langues, aux voyages, à l'histoire, à la théorie politique, à la communication scientifique et à l'immigration. Je blogue sur les langues et la linguistique, les voyages et l'histoire."
  where_from_title: "D'où viens-je ?"
  where_from_text: "Je suis né dans les banlieues de la ville de Calcutta (Bengale occidental, Inde). J'ai passé mes 18 premières années là-bas, puis j'ai déménagé à Kanpur, Lausanne, Londres, avant de m'installer à Paris où je vis actuellement."
  
