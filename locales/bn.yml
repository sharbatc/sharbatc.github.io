  # Home page
  welcome_title: "আমার হোমপেজে স্বাগতম!"
  intro_text: "আমি প্যারিসে একজন পোস্টডক্টরাল গবেষক, ড. তিহানা জোভানিকের দলে ইনস্টিটিউট দে নিউরোসায়েন্সেস প্যারিস-স্যাক্লেতে কাজ করছি।"
  what_i_do_title: "আমি কী করি?"
  what_i_do_text: "আমি মূলত স্নায়ুবিজ্ঞানের ক্ষেত্রে কাজ করি - মস্তিষ্ক কীভাবে আচরণের দিকে নিয়ে যায় তা বোঝার চেষ্টা করি। আমার পিএইচডির জন্য, আমি ভঙ্গি বা ভারসাম্য নিয়ন্ত্রণ অধ্যয়ন করেছি, মডেল প্রাণী - জেব্রাফিশের সাহায্যে।"
  what_else_title: "আর কী করি?"
  what_else_text: "আমি ভাষা, ভ্রমণ, ইতিহাস, রাজনৈতিক তত্ত্ব, বিজ্ঞান যোগাযোগ এবং অভিবাসনে আগ্রহী। আমি ভাষা ও ভাষাবিজ্ঞান, ভ্রমণ এবং ইতিহাস নিয়ে ব্লগ লিখি।"
  where_from_title: "আমি কোথা থেকে এসেছি?"
  where_from_text: "আমি কলকাতা শহরের উপকণ্ঠে (পশ্চিমবঙ্গ, ভারত) জন্মগ্রহণ করেছি। আমি সেখানে আমার প্রথম ১৮ বছর কাটিয়েছি, এবং পরবর্তীতে কানপুর, লোজান, লন্ডনে গিয়েছি, প্যারিসে আসার আগে যেখানে আমি বর্তমানে বাস করি।"
  
