  # Home page
  welcome_title: "আমার হোমপেজে সুস্বাগতম্‌!"
  intro_text: "আমার নাম শর্বতনু চ্যাটার্জী, আমি শর্বত নামে পরিচিত। আমি প্যারিসে একজন পোস্টডক্টরাল গবেষক, ড. তিহানা ইয়োভানিচের দলে ইনস্টিটিউট দে নিউরোসায়েন্সেস প্যারিস-স্যাক্লেতে কাজ করছি।"
  what_i_do_title: "আমি কী করি?"
  what_i_do_text: "আমি মূলত স্নায়ুবিজ্ঞানে কাজ করি - মস্তিষ্ক কীভাবে ব্যাবহারের সৃষ্টি করে, তা বোঝার চেষ্টা করি। আরও জানতে আমার প্রকাশনা এবং (একাডেমিক) ব্লগ নিবন্ধগুলি দেখুন।"
  what_else_title: "আর কী করি?"
  what_else_text: "আমি ভাষা, ভ্রমণ, ইতিহাস, রাজনৈতিক তত্ত্ব, বিজ্ঞান যোগাযোগ এবং অভিবাসনে আগ্রহী। আমি ভাষা ও ভাষাবিজ্ঞান, ভ্রমণ এবং ইতিহাস নিয়ে ব্লগ লিখি।"
  where_from_title: "আমি কোথা থেকে এসেছি?"
  where_from_text: "আমি কলকাতা শহরের (পশ্চিমবঙ্গ, ভারত) শহরতলিতে জন্মগ্রহণ করি। সেখানে বাল্যকাল কাটিয়ে পরবর্তীকালে কানপুর, লস্যান, লন্ডনের পথে হঠাৎ প্যারিসে আসি, আপাতত আমি সেখানেই।"
  
